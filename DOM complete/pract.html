<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="main-header">
        <h1 id="title">This is just title</h1>
    </header>   
    <ul id="varun" class="list">
        <li id="item1"></li>
        <li id="item2"></li>
        <li id="item3"></li>
    </ul>
    <script>
        const a = document.getElementById('item1');
        a.innerText='varun';
        const mainHeader =document.getElementById('main-header');
        mainHeader.style.borderBottom = '3px solid orange';
        mainHeader.style.textAlign='center';


        const posts = [
            {title: 'title1', body:"this is post 1" },
            {title: 'title2', body:"this is post 2"}
        ]


        function getPosts(){
            setTimeout(() => {
                let output =''
                posts.forEach((post,index) =>{
                    output += `<li>${post.title}</li>`;
                })
                document.body.innerHTML= output;
            },1000);
        }

        function createPost(post,callback){
            setTimeout(() =>{
                posts.push(post);
                callback();
            },2000)
        }
    
        createPost({title: 'title3', body:'this is post 3'},getPosts); 
    </script>
</body>
</html>
